<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <!-- Button grid wrapper for better layout -->
        <div class="button-grid">
            <button class="digit" id="btn-1">1</button>
            <button class="digit" id="btn-2">2</button>
            <button class="digit" id="btn-3">3</button>
            <button class="operator" id="btn-add">+</button>
            <button class="digit" id="btn-4">4</button>
            <button class="digit" id="btn-5">5</button>
            <button class="digit" id="btn-6">6</button>
            <button class="operator" id="btn-subtract">-</button>
            <button class="digit" id="btn-7">7</button>
            <button class="digit" id="btn-8">8</button>
            <button class="digit" id="btn-9">9</button>
            <button class="operator" id="btn-multiply">*</button>
            <button class="digit" id="btn-0">0</button>
            <button class="operator" id="btn-divide">/</button>
            <button class="operator" id="btn-equals">=</button>
            <button id="btn-clear">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
